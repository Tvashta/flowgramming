        <main class="page">
            <section class="clean-block about-us">
                <div class="container">
                    <div class="block-heading">
                        <h2 class="text-info">Login</h2>
                        <p>
                            Use your microsoft account credentials to log in to
                            our website and access contests.
                        </p>
                        <section class="login-clean">
                            <form method="post" id="form">
                                <h2 class="visually-hidden">Login Form</h2>
                                <div class="illustration">
                                    <i
                                        class="icon ion-ios-lightbulb"
                                        style="color: var(--bs-info)"
                                    ></i>
                                </div>
                                <div class="mb-3">
                                    <input
                                        class="form-control"
                                        type="email"
                                        name="email"
                                        placeholder="Email"
                                        id = "email-input"
                                    />
                                </div>
                                <div class="mb-3">
                                    <input
                                        class="form-control"
                                        type="password"
                                        name="password"
                                        placeholder="Password"
                                        id='password-input'
                                    />
                                </div>
                                <div class="mb-3">
                                    <button
                                        class="btn btn-primary d-block w-100"
                                        type="submit"
                                    >
                                        Log In
                                    </button>
                                </div>
                                <a class="forgot" href="#"
                                    >Forgot your email or password?</a
                                >
                            </form>
                        </section>
                    </div>
                </div>
            </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
        <script src="assets/js/vanilla-zoom.js"></script>

        <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
        <script src="js/build/codeVendor.js"></script>
        <script src="js/build/codeMain.js"></script>
        <script>
            $('#form').on('submit', function (event) {
                event.preventDefault()
                loginUser();
            });

            async function loginUser() {
                let email = $('#email-input').val();
                let password = $('#password-input').val();
                let formData = {
                    email: email,
                    password: password
                }
                fetch('http://localhost:5000/users/login', {
                    method: 'POST',
                    mode: 'cors',
                    referrerPolicy: 'no-referrer',
                    headers: {
                        Accept: 'application/json',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                }).then((response)=> response.json())
                .then((data)=> {
                    if(data.error) {
                        alert("Invalid Credentials");
                        console.log("Invalid Credentials");
                    } else {
                        alert("User logged in!");
                        localStorage.setItem('userId', data._id);
                        console.log("User logged in", data._id, data.firstName);
                    }
                });
            }
        </script>
